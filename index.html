<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanaryTrap Dashboard | SOC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0e17;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background-color: #0d1424 !important;
            border-bottom: 1px solid #00d1b2;
            margin-bottom: 30px;
        }
        .card {
            background-color: #0d1424;
            border-radius: 8px;
            border-left: 4px solid #00d1b2;
            color: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
        }
        .table {
            background-color: #0d1424;
            color: #f5f5f5;
            width: 100%;
        }
        .table th {
            color: #00d1b2 !important;
        }
        .table td {
            color: #f5f5f5;
        }
        .console-text {
            color: #00d1b2;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <span class="console-text"><i class="fas fa-dove"></i> CANARYTRAP DASHBOARD</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Stats -->
        <div class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Total Alerts</p>
                    <p class="title has-text-primary" id="totalAlerts">0</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Status</p>
                    <p class="title has-text-info" id="status">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Alerts Table -->
        <div class="card">
            <h2 class="title is-3 has-text-light">
                <i class="fas fa-bell"></i> Alert History
            </h2>
            <button class="button is-small is-primary" onclick="loadAlerts()" style="margin-bottom: 15px;">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Token</th>
                        <th>IP Address</th>
                        <th>User Agent</th>
                    </tr>
                </thead>
                <tbody id="alertsTableBody">
                    <tr>
                        <td colspan="4" class="has-text-centered">Loading alerts...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Debug Info -->
        <div class="card">
            <h3 class="title is-4 has-text-light">
                <i class="fas fa-bug"></i> Debug Information
            </h3>
            <div id="debugInfo" class="content">
                <p>System initializing...</p>
            </div>
        </div>
    </div>

    <script>
        // Simple dashboard that definitely works
        const GITHUB_DATA_URL = 'https://raw.githubusercontent.com/darshan-sec/canarytrap-dashboard/main/alerts.json';

        async function loadAlerts() {
            const debugInfo = document.getElementById('debugInfo');
            const tableBody = document.getElementById('alertsTableBody');
            
            try {
                debugInfo.innerHTML = '<p>üîÑ Fetching data from GitHub...</p>';
                tableBody.innerHTML = '<tr><td colspan="4" class="has-text-centered">Loading...</td></tr>';

                // Try direct fetch first
                let response = await fetch(GITHUB_DATA_URL);
                
                if (!response.ok) {
                    debugInfo.innerHTML = `<p>‚ùå Direct fetch failed: ${response.status}. Trying CORS proxy...</p>`;
                    // Try with CORS proxy
                    const corsProxy = 'https://api.allorigins.win/raw?url=';
                    response = await fetch(corsProxy + encodeURIComponent(GITHUB_DATA_URL));
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const alerts = data.alerts || [];
                
                // Update stats
                document.getElementById('totalAlerts').textContent = alerts.length;
                document.getElementById('status').textContent = 'Operational';
                document.getElementById('status').className = 'title has-text-success';

                debugInfo.innerHTML = `<p>‚úÖ Success! Loaded ${alerts.length} alerts</p>`;

                if (alerts.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="has-text-centered">No alerts yet. Traps are active!</td></tr>';
                    return;
                }

                // Display alerts
                tableBody.innerHTML = '';
                alerts.reverse().forEach(alert => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(alert.timestamp).toLocaleString()}</td>
                        <td><code>${alert.token}</code></td>
                        <td>${alert.sourceIP}</td>
                        <td>${(alert.userAgent || '').substring(0, 60)}...</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error:', error);
                debugInfo.innerHTML = `
                    <p>‚ùå Error loading alerts: ${error.message}</p>
                    <p>üìù Check if:</p>
                    <ul>
                        <li>GitHub repository exists: <code>darshan-sec/canarytrap-dashboard</code></li>
                        <li><code>alerts.json</code> file exists in the repository</li>
                        <li>File contains valid JSON with "alerts" array</li>
                    </ul>
                `;
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="has-text-centered has-text-warning">
                            ‚ùå Cannot load alerts. Check debug info above.
                        </td>
                    </tr>
                `;
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').className = 'title has-text-danger';
            }
        }

        // Load alerts on page load and every 30 seconds
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            setInterval(loadAlerts, 30000);
        });
    </script>
</body>
</html>
